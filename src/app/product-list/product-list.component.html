<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th>
                        <button class="btn btn-primary" (click)='toggleImage()'>    
                            {{showImage? 'Hide':'Show'}} Image
                        </button>
                    </th>
                    <th scope="col">Product Id</th>
                    <th scope="col">Product</th>
                    <th scope="col">Code</th>
                    <th scope="col">Available</th>
                    <th scope="col">Price</th>
                    <th scope="col">5 Star Rating</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let product of products'>
                      <td>
                          <img *ngIf='showImage' 
                          [src] = 'product.imageUrl'
                          [title]  = 'product.productName'
                          [style.width.px]  = 'imageWidth'
                          [style.margin.px]  = 'imageMargin'>
                      </td>
                      <td>{{ product.productID }}</td>
                      <td>{{ product.productName }}</td>
                      <td>{{ product.productCode }}</td>
                      <td>{{ product.releaseDate }}</td>
                      <td>{{ product.price }}</td>
                      <td>{{ product.starRating }}</td>
                      <td>
                        <!-- <a class="action-btn" > 
                          <i class="material-icons" (onclick)="onedit(product)">edit</i> 
                        </a>
                        
                        <a class="action-btn">
                          <i class="material-icons">delete</i> 
                        </a> -->
                        <button class="btn btn-danger" (click)= "ondlt(product)" style="margin-right: 16px">Delete</button>
                        <button class="btn btn-primary" (click)="onedit(product)">Update</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
